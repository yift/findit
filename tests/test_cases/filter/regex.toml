[similar_to]
arguments = ["tests/test_cases/filter/test_files", "-w", "name MATCHES \"small-[0-9]+\\.bash\""]
order = false

[not_similar_to]
arguments = ["tests/test_cases/filter/test_files", "-w", "extension = \"bash\" AND NOT (name  MATCHES \"small-[0-9]+\\.bash\")"]
order = false

[rlike]
arguments = ["tests/test_cases/filter/test_files", "-w", "name MATCHES \"isabella.*\""]
order = false

[not_rlike]
arguments = ['tests/test_cases/filter/test_files/same/case/person', "-w", "NOT (name MATCHES \"harper.*\")"]
order = false

[regexp]
arguments = ["tests/test_cases/filter/test_files", "-w", "name MATCHES \".*good.*\" OR name MATCHES \".*long.*\" OR NOT (extension MATCHES \"t.*\")"]
order = false
