[position]
arguments = ["tests/test_cases/display/test_files", "-d", "`path` - position or txt `POSITION(\"txt\" IN path)`"]
order = false

[sub_string_for]
arguments = ["tests/test_cases/display/test_files", "-d", "substr: `path.take(7)` for path `path`"]
order = false

[sub_string_from]
arguments = ["tests/test_cases/display/test_files", "-d", "substr: `path.skip(6)` for path `path`"]
order = false

[sub_string_from_and_for]
arguments = ["tests/test_cases/display/test_files", "-d", "substr: `path.skip(6).take(10)` for path `path`"]
order = false

[sub_from_0_1_and_a_alot]
arguments = ["tests/test_cases/display/test_files", "-d", "substr_from_0: `name.skip(0)` substr_from_1: `name.skip(0)` substr_from_100: `name.skip(99)` for name `name`"]
order = false


[sub_for_0_1_and_a_alot]
arguments = ["tests/test_cases/display/test_files", "-d", "substr_for_0: `name.take(0)` substr_for_1: `name.take(1)` substr_for_100: `name.take(100)` substr_for_5: `name.take(5)` for name  `name`"]
order = false

[simple_trim]
arguments = ["tests/test_cases/display/test_files", "-d", "|`\"  test  \".TRIM()`|", '--limit', '1']
order = false

[trim_trailing]
arguments = ["tests/test_cases/display/test_files", "-d", "|`\"  test  \".TRIM_tail()`|", '--limit', '1']
order = false

[trim_leading]
arguments = ["tests/test_cases/display/test_files", "-d", "|`\"  test  \".TRIM_head()`|", '--limit', '1']
order = false

[trim_both]
arguments = ["tests/test_cases/display/test_files", "-d", "|`\"  test  \".TRIM()`|", '--limit', '1']
order = false
