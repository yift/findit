[path_and_name_and_extension]
arguments = ["tests/test_cases/display/test_files", "-d", "`path` - has name: `name` and extension: `extension`.", "--node-first"]
order = false

[content_and_length]
arguments = ["tests/test_cases/display/single_line_test_files", "-d", "for: `name` we have: `content` (`length()` characters and `size` bytes)"]
order = false

[depth]
arguments = ["tests/test_cases/display/test_files", "-d", "`name` depth: `depth` - count: `count`"]
order = false

[link]
arguments = ["tests/test_cases/display/test_files/thing", "-d", "`name`, `length()` link: `is link`", "-x", "1"]
order = false

[attributes]
arguments = ["tests/test_cases/display/test_files/thing", "-d", "`name`,  exe: `permissions & 0o111 != 0`, dir: `is dir`, file: `is file`", "-x", "2"]
order = false

[exists]
arguments = ["tests/test_cases/display/test_files/thing", "-d", "`name`,  parent name: `parent.name`, good exists near me: `(parent / \"good-581.txt\").exists`"]
order = false

[dates]
run_before = ["rm -rf /tmp/findit/tests/dates", "mkdir -p /tmp/findit/tests/dates", "touch /tmp/findit/tests/dates/file1 -t 202404241021.43"]
arguments = ["/tmp/findit/tests/dates/file1", "-d", "`name` -> modified: `modified`"]
run_after = ["rm -rf /tmp/findit/tests/dates"]

[absolute]
run_before = ["rm -rf /tmp/findit/tests/absolute", "mkdir -p /tmp/findit/tests/absolute", "touch /tmp/findit/tests/absolute/file1", "touch /tmp/findit/tests/absolute/file2"]
root = "/tmp/findit/tests/absolute"
arguments = [".", "-d", "`path` -> `absolute`"]
order = false
run_after = ["rm -rf /tmp/findit/tests/absolute"]

[user_and_group_one]
arguments = ["/usr/bin/bash", "-d", "`name`; `owner`, `group`; `permissions & 0o222 != 0`"]

[writeable_two]
run_before = ["rm -rf /tmp/findit/tests/writeable_two", "mkdir -p /tmp/findit/tests/writeable_two/writeable_two", "touch /tmp/findit/tests/writeable_two/writeable_two/file1", "chmod -w /tmp/findit/tests/writeable_two/writeable_two/file1","touch /tmp/findit/tests/writeable_two/writeable_two/file2", "chmod +w /tmp/findit/tests/writeable_two/writeable_two/file2"]
root = "/tmp/findit/tests/writeable_two"
arguments = ["-d", "`name`; `permissions & 0o222 != 0`", "-n" , "1"]
run_after = ["rm -rf /tmp/findit/tests/writeable_two"]
order = false

[readable]
run_before = ["rm -rf /tmp/findit/tests/readable", "mkdir -p /tmp/findit/tests/readable/readable", "touch /tmp/findit/tests/readable/readable/file1", "chmod -r /tmp/findit/tests/readable/readable/file1","touch /tmp/findit/tests/readable/readable/file2", "chmod +r /tmp/findit/tests/readable/readable/file2"]
root = "/tmp/findit/tests/readable"
arguments = ["-d", "`name`; `permissions & 0o444 != 0`", "-n" , "1"]
run_after = ["rm -rf /tmp/findit/tests/readable"]
order = false


[different_interpolation]
arguments = ["tests/test_cases/display/test_files", "-d", "the path is: $(path$).", "--interpolation-start", "$(", "--interpolation-end", "$)"]
order = false
